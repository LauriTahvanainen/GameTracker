{% extends "layout.html" %}

{% block body %}

<div class="container">
    <h2>Käyttäjätiedot</h2>
    <table class="table table-bordered">
        {% for user in user_info %}
        <tr>
            <th>Käyttäjänimi: </th>
            <td>{{ user.username }}</td>
        </tr>
        <tr>
            <th width="20">Nimi: </th>
            <td>{{ user.name }}</td>
        </tr>
        <tr>
            <th>Kaupunki: </th>
            <td>{{ user.city }}</td>
        </tr>
        <tr>
            <th>Syntymävuosi: </th>
            <td>{{ user.age }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
